<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>rock-paper-scissors</title>
</head>

<body>
    <div class="container mt-3 text-center rounded text-secondary">
        <h4 class="title text-success pt-3">ROCK PAPER SCISSORS</h4>

        <div class="row text-center pt-3">
            <p id="player_computer" class="col-6">COMPUTER</p>
            <p id="player_player" class="col-6">PLAYER</p>
        </div>

        <div class="row text-center">
            <p class="col-6"><span id="score_left">0</span> / 3</p>
            <p class="col-6"><span id="score_right">0</span> / 3</p>
        </div>

        <div class="row hands text-center mb-3">
            <img id="img_left" src="img/rock.png" class="col-6"></img>
            <img id="img_right" src="img/rock.png" class="col-6"></img>
        </div>

        <div class="row text-center text-success mt-3">
            <p id="game_message" class="col-12">pick your play</p>
        </div>

        <div class="row buttons">
            <button class="col-3 btn btn-secondary mx-auto">rock</button>
            <button class="col-3 btn btn-secondary mx-auto">paper</button>
            <button class="col-3 btn btn-secondary mx-auto">scissors</button>
        </div>

    </div>

    <footer class="text-center mt-3">
        copyright &copy; 2019 Roberto Castelli www.robertocastelli.dev
    </footer>

    <script src="functions.js"></script>
    <script src="app.js"></script>


</body>

</html>
